<center>
<div class="container-fluid">
  
  
  <div class = "row text-center">
    <h2>Electronic Calculator</h2>
  </div>
  
  <!-- calculator row-->
  <div class = "row text-center">
    <div class="col-xs-5"></div>
    <!-- calc container-->
    <div class = "col-xs-2 calculator" style="border:medium; border-radius:25px">
      <div class="row">
        <div class="well calculator-display" align=right ><h1 id="display">0</h1>
          <p class="calc_output">0</p>
        </div>
      </div>
  
      <!--start buttons-->
      <div class = "row text-center">
        <div class = "col-xs-12">
          <button id = "clear" class = "btn btn-primary red-button" style="align:right">
            AC </button>
          <br><button id="seven" class="btn btn-primary black-button">7</button>
          <button id="eight" class="btn btn-primary black-button">8</button>
          <button id="nine" class="btn btn-primary black-button">9</button>
          <button id="divide" class="btn btn-primary black-button">&divide</button>
          <br><button id="four" class="btn btn-primary black-button">4</button>
          <button id="five" class="btn btn-primary black-button">5</button>
          <button id="six" class="btn btn-primary black-button">6</button>
          <button id="multiply" class="btn btn-primary black-button">x</button>
          <br><button id="one" class="btn btn-primary black-button">1</button>
          <button id="two"class="btn btn-primary black-button">2</button>
          <button id="three" class="btn btn-primary black-button">3</button>
          <button id="subtract" class="btn btn-primary black-button">-</button>
          <br><button id="zero" class="btn btn-primary black-button">0</button>
          <button id="decimal" class="btn btn-primary black-button">.</button>
          <button id="equals" class="btn btn-primary black-button">=</button>
          <button id="add" class="btn btn-primary black-button">+</button>
         </div>
        </div><!-- end buttons-->
        
    </div><!--end calc container-->
    
    <div class="col-xs-5"></div>
    
  </div><!--end calc row-->
  
</div><!-- end container fluid-->
  </center>
